
<div class="mdl-grid">
  <div  *ngFor="let artist of artists | async" class="mdl-cell project-cells">

    <div class="mdl-cell mdl-cell--4-col" class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__media">
        <img (click)="goToDetailPage(artist)" src="{{artist.imageurl}}" alt="">
      </div>
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Welcome</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{artist.bio}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          {{artist.name}}
        </a>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
      <app-edit [selectedArtist]="artist"></app-edit>
      <hr>
    </div>
  </div>

</div><app-create-new></app-create-new>


<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect "  (click)="beginDeletingArtist(artist)"><i class="material-icons">delete_forever</i></button>
