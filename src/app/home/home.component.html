<main class="mdl-layout__content">
  <div class="page-content">
    <div class="content-grid mdl-grid">
      <div *ngFor="let artist of artists | async" class="mdl-cell project-cells" (click)="goToDetailPage(artist)">
        <div class="panel-body">
          <h3>{{artist.name}}</h3> <img src="{{artist.imageurl}}" alt="images of {{artist.name}}'s art work" /> 
        </div>
      </div>
    </div>
  </div>
</main>
